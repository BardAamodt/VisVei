<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Magnetisk misvisning</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 2em auto;
      text-align: center;
    }
    input {
      width: 120px;
      margin: 5px;
      text-align: right;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
    }
    #result {
      margin-top: 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Beregn magnetisk misvisning</h1>
  <p>
    <label>Breddegrad (°N): <input id="lat" type="number" step="0.0001" value="59.9139"></label><br>
    <label>Lengdegrad (°Ø): <input id="lon" type="number" step="0.0001" value="10.7522"></label><br>
    <button id="calcButton">Beregn</button>
  </p>
  <p id="result"></p>

  <!-- Last inn geomagnetism-biblioteket -->
  <script src="https://unpkg.com/@cristianob/geomagnetism@0.2.0/dist/geomagnetism.min.js"></script>

  <script>
    document.getElementById('calcButton').addEventListener('click', () => {
      const lat = parseFloat(document.getElementById('lat').value);
      const lon = parseFloat(document.getElementById('lon').value);

      if (isNaN(lat) || isNaN(lon)) {
        document.getElementById('result').innerText = "Ugyldige koordinater!";
        return;
      }

      try {
        const model = geomagnetism.model(new Date());
        const info = model.point([lat, lon]);
        const decl = info.decl;

        document.getElementById('result').innerText = 
          `Magnetisk misvisning: ${decl.toFixed(2)}°`;
      } catch (err) {
        document.getElementById('result').innerText = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
</html>
